<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balcobloom Aeroponics | Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="leaves">
        <i class="fas fa-leaf leaf-1"></i>
        <i class="fas fa-leaf leaf-2"></i>
        <i class="fas fa-leaf leaf-3"></i>
        <i class="fas fa-seedling seed-1"></i>
        <i class="fas fa-seedling seed-2"></i>
        <i class="fas fa-seedling seed-3"></i>
    </div>
    <div class="login-container">
        <div class="brand">
            <i class="fas fa-seedling"></i>
            <h2>BALCOBLOOM</h2>
            <span class="brand-tagline">Smart Aeroponic Gardens</span>
        </div>
        <h1>Welcome to Your Garden</h1>
        <p>Access your smart balcony aeroponic system</p>

        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="sign-in-btn">
                <a href="landing.html"> Access My Garden</a>
               
                <i class="fas fa-leaf"></i>
            </button>

            <div class="divider">
                <span>OR</span>
            </div>

            <button type="button" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                <span>Continue with Google</span>
            </button>

            <p class="signup-text">
                New to balcony aeroponics? <a href="#" class="signup-link">Start growing today</a>
            </p>
        </form>9
    </div>

    <script>
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const password = document.querySelector('#password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
